<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="box">
            <h1>Password Generator</h1>
            <span id="pass-box"></span>
            <div class="row">
                <div class="left">
                    Password length
                </div>
                <div class="right">
                    <input type="number" name="" id="total-char" max="30" min="2" value="2">
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">
                        Contains Uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="upper-case" checked>
                </div> 
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                        Contains Lowercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="lower-case" checked>
                </div>
            </div>
            <div class="row">
                <label for="numbers">
                    <div class="left">
                        Numbers
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="number" checked>
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                        Contains Symbols
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="symbol" checked>
                </div>
            </div>
            <div class="row">
                <button id="btn">
                    Generate
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
